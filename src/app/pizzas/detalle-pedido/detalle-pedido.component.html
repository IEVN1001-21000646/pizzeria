<div class="detalle-pedido-container">
  <h3 class="titulo">Detalle del Pedido</h3>

  <table class="detalle-pedido-tabla">
      <thead>
          <tr>
              <th>Tama√±o</th>
              <th>Ingredientes</th>
              <th>Num. Pizzas</th>
              <th>SubTotal</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pizza of pizzas">
              <td>{{ pizza.tamano }}</td>
              <td>{{ pizza.ingredientes2.join(', ') }}</td>
              <td>{{ pizza.cantidad }}</td>
              <td>${{ pizza.subtotal }}</td>
          </tr>
      </tbody>
  </table>

  <div class="botones">
      <button class="btn quitar" (click)="quitarUltimoPedido()">Quitar</button>
      <button class="btn terminar" (click)="finalizarPedido()">Terminar</button>
  </div>
</div>

}

  background-color: #f0f0f0;
}

  display: flex;

}
