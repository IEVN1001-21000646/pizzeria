<div class="container mx-auto bg-gray-200 rounded-lg p-4 max-w-md text-center">
  <h3 class="text-lg font-bold mb-4">Ventas del día</h3>
  
  <ul *ngIf="pedidosDia.length > 0" class="text-left mb-4">
    <li *ngFor="let pedido of pedidosDia" class="text-base">
      {{ pedido.nombreCliente }} total ${{ pedido.total }}
    </li>
  </ul>

  <h4 *ngIf="pedidosDia.length > 0" class="text-base font-semibold mt-4">
    Ventas totales del día: ${{ ventasTotalesDia }}
  </h4>

  <div class="mb-4 mt-4">
    <input 
      class="w-full border border-gray-300 rounded-md p-2 mb-2"
      placeholder="Fecha (dd/mm/yyyy)" 
      [(ngModel)]="fechaSeleccionada" 
      type="date" 
    />
    <button 
      class="w-full bg-gray-400 hover:bg-gray-500 text-black py-2 px-4 rounded-md font-semibold mb-2"
      (click)="mostrarVentasPorDia()"
    >
      Mostrar Ventas del Día
    </button>
  </div>

  <div class="mb-4">
    <input 
      class="w-full border border-gray-300 rounded-md p-2 mb-2"
      placeholder="Mes (yyyy-mm)" 
      [(ngModel)]="mesSeleccionado" 
      type="month" 
    />
    <button 
      class="w-full bg-gray-400 hover:bg-gray-500 text-black py-2 px-4 rounded-md font-semibold"
      (click)="mostrarVentasPorMes()"
    >
      Mostrar Ventas del Mes
    </button>
  </div>
</div>
